<html>
<head>
<title>Registration Form</title>
</head>
<body bgcolor="lavender">
<form align="center">
<table align="center">
<caption><h1>Sign Up</h1></caption>
<tr>
<td><label>FirstName:</label></td><td><input type="text"></td>
<br>
<tr><td><label>Date of Birth:</label></td><td><input type="date"></td><br>
<tr><td><label>Gender:</label></td><td><input type="radio" name="gender" value="Male">Male<input type="radio" name="gender" value="Female">Female</td><br>
<tr><td><label>Mobile:</label></td><td><input type="number"></td><br>
<tr><td><label>Password:</label></td><td><input type="password"></td><br>
<tr><td><label>Confirm Password:</label></td><td><input type="password"></td><br>
<tr rowspan="3"><td><label>Address:<br></label></td><td><textarea rows="3"cols="30"></textarea></td>
</tr><br><br>
</table>
<br><button type="Submit">Sign Up</button>
</form>
</body>
</html>
