<html>
<head>
<title>Registration Form</title>
</head>
<body bgcolor="lavender">
<form align="center">
<table align="center">
<h1 align="center"><i>ShopTime</i></h1>
<caption><h3>Sign Up</h3></caption>
<tr>
<td><label>Name:</label></td><td><input type="text"></td><br>
<tr><td><label>Date of Birth:</label></td><td><input type="date"></td><br>
<tr><td><label>Gender:</label></td><td><input type="radio" name="gender" value="Male">Male<input type="radio" name="gender" value="Female">Female</td><br>
<tr><td><label>Mobile:</label></td><td><input type="number" autocomplete="on"></td><br>
<tr><td><label>Email:</label></td><td><input type="email"></td><br>
<td><label>UserName:</label></td><td><input type="text" pattern="[A-Zaz]" maxlength="20" minlength="9"><br>
<tr><td><label>Password:</label></td><td><input type="password" placeholder="******"><br>
<tr><td><label>Confirm Password:</label></td><td><input type="password" placeholder="******"></td><br>
<tr rowspan="3"><td><label>Address:<br></label></td><td><textarea rows="3"cols="30"></textarea></td>
</tr><br><br>
</table>
<br><button type="Submit">Sign Up</button>
</form>
</body>
</html>
